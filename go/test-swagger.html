<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Swagger</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/server-timer.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <h1>Swagger Test</h1>
    <p>If you can see this, the server is working.</p>
    <p><a href="/swagger">Go to Swagger UI</a></p>
    <p><a href="/api/openapi.json">View OpenAPI Spec</a></p>
    <script>
        // Test if OpenAPI spec is accessible
        fetch('/api/openapi.json')
            .then(r => r.json())
            .then(data => {
                console.log('OpenAPI spec loaded:', data.info.title);
                document.body.innerHTML += '<p style="color:green">✅ OpenAPI spec is accessible</p>';
            })
            .catch(err => {
                console.error('Failed to load OpenAPI spec:', err);
                document.body.innerHTML += '<p style="color:red">❌ Failed to load OpenAPI spec: ' + err.message + '</p>';
            });
    </script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/server-timer.js"></script>
</body>
</html>
