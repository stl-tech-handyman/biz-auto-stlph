<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Email - Test All Scenarios</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/server-timer.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #262578;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #262578;
            color: white;
        }

        .btn-primary:hover {
            background: #1d1d5c;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            border-left: 4px solid #262578;
        }

        .summary-card h3 {
            font-size: 32px;
            color: #262578;
            margin-bottom: 5px;
        }

        .summary-card p {
            color: #666;
            font-size: 14px;
        }

        .summary-card.success {
            border-left-color: #10b981;
        }

        .summary-card.success h3 {
            color: #10b981;
        }

        .summary-card.failed {
            border-left-color: #ef4444;
        }

        .summary-card.failed h3 {
            color: #ef4444;
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .test-case {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 20px;
            background: white;
        }

        .test-case.passed {
            border-left: 4px solid #10b981;
        }

        .test-case.failed {
            border-left: 4px solid #ef4444;
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .test-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .test-status {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .test-status.passed {
            background: #d1fae5;
            color: #065f46;
        }

        .test-status.failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .test-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .test-detail {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }

        .test-detail label {
            display: block;
            color: #666;
            font-size: 12px;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .test-detail value {
            display: block;
            color: #333;
            font-weight: 600;
        }

        .test-errors {
            margin-top: 15px;
            padding: 15px;
            background: #fee2e2;
            border-radius: 4px;
            border-left: 4px solid #ef4444;
        }

        .test-errors h4 {
            color: #991b1b;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .test-errors ul {
            list-style: none;
            padding-left: 0;
        }

        .test-errors li {
            color: #991b1b;
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }

        .test-errors li:before {
            content: "✗";
            position: absolute;
            left: 0;
        }

        .test-warnings {
            margin-top: 15px;
            padding: 15px;
            background: #fef3c7;
            border-radius: 4px;
            border-left: 4px solid #f59e0b;
        }

        .test-warnings h4 {
            color: #92400e;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .test-warnings ul {
            list-style: none;
            padding-left: 0;
        }

        .test-warnings li {
            color: #92400e;
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }

        .test-warnings li:before {
            content: "⚠";
            position: absolute;
            left: 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #262578;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .html-preview {
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .html-preview-toggle {
            margin-top: 10px;
            padding: 8px 16px;
            background: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .html-preview-toggle:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quote Email - Test All Scenarios</h1>
        <p class="subtitle">Comprehensive test suite for all urgency levels, high demand dates, and edge cases</p>

        <div class="controls">
            <button class="btn-primary" id="runTestsBtn" onclick="runAllTests()">Run All Tests</button>
            <button class="btn-secondary" onclick="clearResults()">Clear Results</button>
        </div>

        <div id="summary" style="display: none;"></div>
        <div id="results"></div>
        <div id="loading" style="display: none;">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Running tests...</p>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = localStorage.getItem('apiKey') || prompt('Enter API Key:');
        if (API_KEY) {
            localStorage.setItem('apiKey', API_KEY);
        }

        async function runAllTests() {
            const btn = document.getElementById('runTestsBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const summary = document.getElementById('summary');

            btn.disabled = true;
            loading.style.display = 'block';
            results.innerHTML = '';
            summary.style.display = 'none';

            try {
                const response = await fetch('/api/email/quote/test-all', {
                    method: 'GET',
                    headers: {
                        'X-API-Key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!data.ok) {
                    throw new Error(data.message || 'Test failed');
                }

                displayResults(data);
            } catch (error) {
                results.innerHTML = `<div class="test-case failed">
                    <div class="test-header">
                        <div class="test-name">Error</div>
                        <div class="test-status failed">Failed</div>
                    </div>
                    <div class="test-errors">
                        <h4>Error running tests</h4>
                        <ul>
                            <li>${error.message}</li>
                        </ul>
                    </div>
                </div>`;
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            const summary = document.getElementById('summary');
            const results = document.getElementById('results');

            // Display summary
            const summaryHTML = `
                <div class="summary">
                    <div class="summary-card">
                        <h3>${data.summary.total}</h3>
                        <p>Total Tests</p>
                    </div>
                    <div class="summary-card success">
                        <h3>${data.summary.passed}</h3>
                        <p>Passed</p>
                    </div>
                    <div class="summary-card failed">
                        <h3>${data.summary.failed}</h3>
                        <p>Failed</p>
                    </div>
                    <div class="summary-card">
                        <h3>${Math.round((data.summary.passed / data.summary.total) * 100)}%</h3>
                        <p>Success Rate</p>
                    </div>
                </div>
            `;
            summary.innerHTML = summaryHTML;
            summary.style.display = 'block';

            // Display test results
            let resultsHTML = '';
            data.results.forEach((result, index) => {
                const scenario = result.scenario;
                const statusClass = result.passed ? 'passed' : 'failed';
                const statusText = result.passed ? 'Passed' : 'Failed';

                let errorsHTML = '';
                if (result.errors && result.errors.length > 0) {
                    errorsHTML = `
                        <div class="test-errors">
                            <h4>Errors (${result.errors.length})</h4>
                            <ul>
                                ${result.errors.map(err => `<li>${escapeHtml(err)}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                let warningsHTML = '';
                if (result.warnings && result.warnings.length > 0) {
                    warningsHTML = `
                        <div class="test-warnings">
                            <h4>Warnings (${result.warnings.length})</h4>
                            <ul>
                                ${result.warnings.map(warn => `<li>${escapeHtml(warn)}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                const htmlPreviewId = `html-preview-${index}`;
                const htmlPreview = result.htmlGenerated ? `
                    <div style="margin-top: 15px;">
                        <button class="html-preview-toggle" onclick="toggleHtmlPreview('${htmlPreviewId}')">
                            Toggle HTML Preview
                        </button>
                        <div id="${htmlPreviewId}" class="html-preview" style="display: none;">
                            ${escapeHtml(result.htmlGenerated.substring(0, 2000))}${result.htmlGenerated.length > 2000 ? '\n\n... (truncated)' : ''}
                        </div>
                    </div>
                ` : '';

                resultsHTML += `
                    <div class="test-case ${statusClass}">
                        <div class="test-header">
                            <div class="test-name">${escapeHtml(scenario.name)}</div>
                            <div class="test-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="test-details">
                            <div class="test-detail">
                                <label>Event Date</label>
                                <value>${escapeHtml(scenario.eventDate)}</value>
                            </div>
                            <div class="test-detail">
                                <label>Event Time</label>
                                <value>${escapeHtml(scenario.eventTime)}</value>
                            </div>
                            <div class="test-detail">
                                <label>Expected Urgency</label>
                                <value>${escapeHtml(scenario.expectedUrgency)}</value>
                            </div>
                            <div class="test-detail">
                                <label>Expected Days</label>
                                <value>${scenario.expectedDays}</value>
                            </div>
                            <div class="test-detail">
                                <label>High Demand</label>
                                <value>${scenario.isHighDemand ? 'Yes' : 'No'}</value>
                            </div>
                            <div class="test-detail">
                                <label>Helpers</label>
                                <value>${scenario.helpers}</value>
                            </div>
                            <div class="test-detail">
                                <label>Hours</label>
                                <value>${scenario.hours}</value>
                            </div>
                        </div>
                        ${errorsHTML}
                        ${warningsHTML}
                        ${htmlPreview}
                    </div>
                `;
            });

            results.innerHTML = resultsHTML;
        }

        function toggleHtmlPreview(id) {
            const preview = document.getElementById(id);
            if (preview.style.display === 'none') {
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('summary').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/server-timer.js"></script>
</body>
</html>
